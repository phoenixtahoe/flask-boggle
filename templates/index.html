<!DOCTYPE html>
<html>
  <head>
    <title>Boggle</title>
  </head>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .board {
        border: solid 1px black;
        font-family: monospace;
        font-weight: bold;
        font-size: 200%;
    }
    .board td {
        text-align: center;
        width: 1.5em;
        height: 1.5em;
    }
    </style>
  <body>
    <section id="boggle">

      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <p>High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
      </p>
      <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer">60</b>
      </p>

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
      </form>

      <p class="msg">
      </p>

      <ul class="words">
      </ul>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="static/boggle.js"></script>
    <script>
      let game = new Boggle("boggle", 60);
    </script>
  </body>
</html>
